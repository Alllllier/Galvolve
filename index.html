<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galgame</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <div class="fig-canvas">
        <div class="fig-bg"><img src=""></div>
        <div class="fig-top"></div>
        <div class="fig-row">
            <div class="fig-left"><img src=""></div>
            <div class="fig-middle"><img src=""></div>
            <div class="fig-right"><img src=""></div>
        </div>
    </div>
    <div class="dialog">
        <h1 class="name"></h1>
        <div class="buttons">
            <p class="save-button">SAVE</p>
            <p class="load-button">LOAD</p>
            <p class="history-button">HISTORY</p>
            <p class="auto-button">AUTO</p>
            <p class="hide-button">HIDE</p>
        </div>
        <p class="word"></p>
    </div>
    <div class="history" hidden></div>
</body>
</html>
